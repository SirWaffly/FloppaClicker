<!DOCTYPE html>
<html>

	<head>
		<title>Floppa Clicker</title>
    
    		<link rel="stylesheet" href="floppa.css">

		<script src="floppa.js"></script>
	</head>

	<body bgcolor="#161616">

		<div style="width: 500px;"><img src="https://static.wikia.nocookie.net/floppapedia-revamped/images/e/e4/MAD.jpg/revision/latest?cb=20210223203754" onclick="addtoscore()" class="floppa" style="height: 300px; width: 300px; padding: 100px;">
		
		<center><p id="floppas">0</p></center></div>
		
		<table id="fishe" onclick="fishebuy()" style="user-select: none; cursor: pointer; width: 15%; float: right; margin-top: -500px; margin-right: 200px; background-color: white; border-radius: 23px;">
			<center>
				<td>
					<p class="textShop">Fishe</p>
					<p class="textShop2"><span id="fishecost">15</span>$</p>
				</td>
				<td>
					<p class="textShopNumber"><span id="fishenumber">0</span></p>
				</td>
			</center>
		</table>

		<br><br><br><br><br><br><br><br><br><br><br>

		<table id="floppers" onclick="flopperbuy()" style="user-select: none; cursor: pointer; width: 15%; float: right; margin-top: -500px; margin-right: 200px; background-color: white; border-radius: 23px;">
			<center>
				<td>
					<p class="textShop">Floppers</p>
					<p class="textShop2"><span id="floppercost">100</span>$</p>
				</td>
				<td>
					<p class="textShopNumber"><span id="floppernumber">0</span></p></center>
				</td>
		</table>

		<br><br><br><br><br><br><br><br><br><br><br>

		<table id="chikenm" onclick="chikenmbuy()" style="user-select: none; cursor: pointer; width: 15%; float: right; margin-top: -500px; margin-right: 200px; background-color: white; border-radius: 23px;">
			<center>
				<td>
					<p class="textShop">Chikenm</p>
					<p class="textShop2"><span id="chikenmcost">500</span>$</p>
				</td>
				<td>
					<p class="textShopNumber"><span id="chikenmnumber">0</span></p>
				</td>
			</center>
		</table>

	</body>

</html>
